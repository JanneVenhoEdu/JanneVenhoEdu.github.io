<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallelogram {
	position: fixed;
	width: 500px;
	height: 150px;
    margin-left: 30px;
	transform: skew(-20deg);
	background: #0A0;
}
.dog {
	position: fixed;
	font-size: 200%;
}
.cat, .rabbit{
	position: fixed;
	font-size: 150%;
}
.horse, .cow{
	position: fixed;
	font-size: 400%;
}
.sheep{
	position: fixed;
	font-size: 250%;
}
.hedgehog{
	position: fixed;
	font-size: 100%;
}
</style>
</head>
<body>

<div class="parallelogram">
</div>
<span class="dog" style="left: 100px; top: 10px;">🐕</span>
<span class="dog" style="left: 200px; top: 100px; transform: scale(-1,1);">🐕</span>
<span class="dog" style="left: 500px; top: 5px;">🐕</span>
<span class="dog" style="left: 40px; top: 110px;">🐕</span>
<span class="dog" style="left: 250px; top: 15px; transform: scale(-1,1);">🐕</span>
<span class="dog" style="left: 300px; top: 100px;">🐕</span>
<span class="dog" style="left: 460px; top: 110px; transform: scale(-1,1);">🐕</span>
<span class="cat" style="left: 400px; top: 50px; transform: scale(-1,1);">🐈</span>
<span class="cat" style="left: 250px; top: 100px;">🐈</span>
<span class="rabbit" style="left: 120px; top: 100px;">🐇</span>
<span class="rabbit" style="left: 450px; top: 10px; transform: scale(-1,1);">🐇</span>
<span class="horse" style="left: 150px; top: 10px;">🐎</span>
<span class="cow" style="left: 350px; top: 70px;">🐄</span>
<span class="cow" style="left: 45px; top: 30px; transform: scale(-1,1);">🐄</span>
<span class="sheep" style="left: 280px; top: 55px; transform: scale(-1,1);">🐑</span>
<span class="sheep" style="left: 330px; top: 25px;">🐑</span>
<span class="hedgehog" style="left: 390px; top: 25px;">🦔</span>
<span class="hedgehog" style="left: 490px; top: 50px;">🦔</span>
<span class="hedgehog" style="left: 450px; top: 90px; transform: scale(-1,1);">🦔</span>
<span class="hedgehog" style="left: 170px; top: 130px; transform: scale(-1,1);">🦔</span>

</body>
</html>
